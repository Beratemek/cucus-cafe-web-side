<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - CuCu's Coffee & Cake</title>
    <meta name="description" content="Şifrenizi mi unuttunuz? E-posta adresinizi girerek şifre sıfırlama bağlantısı alın.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8B5E3C 0%, #C8A27A 50%, #E6D3BA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4), 
                        0 10px 30px rgba(139, 69, 19, 0.3);
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #8B5E3C 0%, #C8A27A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #2D1B12;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2D1B12;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 15px;
            color: #6b5447;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2D1B12;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e5d5cc;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: #faf8f6;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #8B5E3C;
            box-shadow: 0 0 0 4px rgba(210, 105, 30, 0.1);
            background: #fff;
        }

        input[type="email"]:hover {
            border-color: #d4a78f;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #8B5E3C 0%, #C8A27A 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(139, 94, 60, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #8B5E3C;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: #C8A27A;
            transform: translateX(-3px);
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 26px;
            }

            .header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">☕</div>
            <h1>CuCu's Coffee</h1>
            <p>Coffee & Cake</p>
        </div>

        <div class="header">
            <h2>Şifremi Unuttum</h2>
            <p>E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.</p>
        </div>

        <div id="messageBox" class="message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ornek@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" id="submitBtn" class="btn">
                Şifre Sıfırlama Bağlantısı Gönder
            </button>
        </form>

        <div class="back-link">
            <a href="/">
                <span>←</span>
                <span>Giriş Sayfasına Dön</span>
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');

        // API Base URL
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:4000' 
            : 'https://cafe-web-site.onrender.com';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showMessage('Lütfen e-posta adresinizi girin.', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Lütfen geçerli bir e-posta adresi girin.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Gönderiliyor...';
            messageBox.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Şifre sıfırlama bağlantısı e-posta adresinize gönderildi. Lütfen gelen kutunuzu kontrol edin.', 'success');
                    emailInput.value = '';
                } else {
                    showMessage(data.message || 'Bir hata oluştu. Lütfen tekrar deneyin.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin ve tekrar deneyin.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Şifre Sıfırlama Bağlantısı Gönder';
            }
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
