<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûifre Sƒ±fƒ±rlama - CuCu's Coffee & Cake</title>
    <meta name="description" content="Yeni ≈üifrenizi belirleyin ve hesabƒ±nƒ±za yeniden eri≈üim saƒülayƒ±n.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8B5E3C 0%, #C8A27A 50%, #E6D3BA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4), 
                        0 10px 30px rgba(139, 69, 19, 0.3);
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #8B5E3C 0%, #C8A27A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #2D1B12;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2D1B12;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 15px;
            color: #6b5447;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a2c1b;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 48px 14px 16px;
            font-size: 15px;
            border: 2px solid #e5d5cc;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: #faf8f6;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #8B5E3C;
            box-shadow: 0 0 0 4px rgba(210, 105, 30, 0.1);
            background: #fff;
        }

        input[type="password"]:hover {
            border-color: #d4a78f;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #8B4513;
            transition: color 0.3s ease;
            padding: 4px;
        }

        .toggle-password:hover {
            color: #D2691E;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e5d5cc;
            border-radius: 2px;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-bar-fill.weak {
            width: 33%;
            background: #dc3545;
        }

        .strength-bar-fill.medium {
            width: 66%;
            background: #ffc107;
        }

        .strength-bar-fill.strong {
            width: 100%;
            background: #28a745;
        }

        .strength-text {
            font-weight: 500;
        }

        .strength-text.weak {
            color: #dc3545;
        }

        .strength-text.medium {
            color: #ffc107;
        }

        .strength-text.strong {
            color: #28a745;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #6b5447;
            line-height: 1.6;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }

        .requirement::before {
            content: "‚óã";
            margin-right: 6px;
            color: #d4a78f;
            font-weight: 700;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement.met::before {
            content: "‚úì";
            color: #28a745;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #8B5E3C 0%, #C8A27A 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(139, 94, 60, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #8B5E3C;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: #C8A27A;
            transform: translateX(-3px);
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 26px;
            }

            .header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">‚òï</div>
            <h1>CuCu's Coffee</h1>
            <p>Coffee & Cake</p>
        </div>

        <div class="header">
            <h2>≈ûifre Sƒ±fƒ±rlama</h2>
            <p>Yeni ≈üifrenizi belirleyin. G√º√ßl√º bir ≈üifre se√ßtiƒüinizden emin olun.</p>
        </div>

        <div id="messageBox" class="message"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Yeni ≈ûifre</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="En az 8 karakter" 
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" id="toggleNew" aria-label="≈ûifreyi g√∂ster/gizle">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBarFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">En az 8 karakter</div>
                    <div class="requirement" id="req-upper">En az 1 b√ºy√ºk harf</div>
                    <div class="requirement" id="req-lower">En az 1 k√º√ß√ºk harf</div>
                    <div class="requirement" id="req-number">En az 1 rakam</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Yeni ≈ûifre (Tekrar)</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="≈ûifrenizi tekrar girin" 
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" id="toggleConfirm" aria-label="≈ûifreyi g√∂ster/gizle">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn">
                ≈ûifremi Sƒ±fƒ±rla
            </button>
        </form>

        <div class="back-link">
            <a href="/">
                <span>‚Üê</span>
                <span>Giri≈ü Sayfasƒ±na D√∂n</span>
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleNewBtn = document.getElementById('toggleNew');
        const toggleConfirmBtn = document.getElementById('toggleConfirm');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthBarFill = document.getElementById('strengthBarFill');
        const strengthText = document.getElementById('strengthText');

        // API Base URL
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:4000' 
            : 'https://cafe-web-site.onrender.com';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showMessage('Ge√ßersiz ≈üifre sƒ±fƒ±rlama baƒülantƒ±sƒ±. L√ºtfen e-posta adresinize g√∂nderilen baƒülantƒ±yƒ± kullanƒ±n.', 'error');
            submitBtn.disabled = true;
        }

        // Toggle password visibility
        toggleNewBtn.addEventListener('click', () => {
            const type = newPasswordInput.type === 'password' ? 'text' : 'password';
            newPasswordInput.type = type;
            toggleNewBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        toggleConfirmBtn.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Password strength checker
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            
            if (password.length === 0) {
                passwordStrength.classList.remove('show');
                return;
            }

            passwordStrength.classList.add('show');

            // Check requirements
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            document.getElementById('req-length').classList.toggle('met', hasLength);
            document.getElementById('req-upper').classList.toggle('met', hasUpper);
            document.getElementById('req-lower').classList.toggle('met', hasLower);
            document.getElementById('req-number').classList.toggle('met', hasNumber);

            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasUpper) strength++;
            if (hasLower) strength++;
            if (hasNumber) strength++;

            // Update UI
            strengthBarFill.className = 'strength-bar-fill';
            strengthText.className = 'strength-text';

            if (strength <= 2) {
                strengthBarFill.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Zayƒ±f';
            } else if (strength === 3) {
                strengthBarFill.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Orta';
            } else {
                strengthBarFill.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'G√º√ßl√º';
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Validation
            if (!newPassword || !confirmPassword) {
                showMessage('L√ºtfen t√ºm alanlarƒ± doldurun.', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('≈ûifre en az 8 karakter olmalƒ±dƒ±r.', 'error');
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                showMessage('≈ûifre en az 1 b√ºy√ºk harf i√ßermelidir.', 'error');
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                showMessage('≈ûifre en az 1 k√º√ß√ºk harf i√ßermelidir.', 'error');
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                showMessage('≈ûifre en az 1 rakam i√ßermelidir.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('≈ûifreler e≈üle≈ümiyor. L√ºtfen aynƒ± ≈üifreyi girin.', 'error');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>≈ûifre Sƒ±fƒ±rlanƒ±yor...';
            messageBox.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || '≈ûifreniz ba≈üarƒ±yla g√ºncellendi! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...', 'success');
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showMessage(data.message || 'Bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '≈ûifremi Sƒ±fƒ±rla';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Baƒülantƒ± hatasƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin ve tekrar deneyin.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '≈ûifremi Sƒ±fƒ±rla';
            }
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';

            if (type === 'error') {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 8000);
            }
        }
    </script>
</body>
</html>
